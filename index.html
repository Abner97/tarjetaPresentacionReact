    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        /* Business Card component
         * @param name - the name of the person displayed in the business card
         * @param email
         * @param phone
         * @param headline - a brief description that describes what the person does in 120 characters or less
         */

        // Add your component here :)
        const props ={
            name: 'Abraham Vega',
            email: 'abraham.vega@utp.ac.pa',
            phone: '+507 60799567',
            headline: 'Soy estudiante de Ingenieria en Sistemas y Computación en la Universidad Tecnológica de Panamá'
        }
        

        const Card = (props) => {
            console.log(props);
            return (
                <div className="d-flex w-100 justify-content-center align-items-center h-75">
                    <div className="card  w-75 h-75">
                    <img src="./assets/perfil.jpg" className="card-img-top w-20 h-20" alt="..." />
                    <div className="card-body">
                        <h5 className="card-title">{props.name}</h5>
                        <hr/>
                        <h6 class="card-subtitle mb-2 text-muted">Email:</h6>
                        <p className="card-text">{props.email}</p>
                        <h6 class="card-subtitle mb-2 text-muted">Phone:</h6>
                        <p className="card-text">{props.phone}</p>
                        <h6 class="card-subtitle mb-2 text-muted">About Me:</h6>
                        <p className="card-text">{props.headline}</p>
                        
                        
                    </div>
                </div>
                </div>
                
            )
        }

        Card.propTypes={
            name: PropTypes.string.isRequired,
            email: PropTypes.string.isRequired,
            phone: PropTypes.string.isRequired,
            headline: PropTypes.string.isRequired
        }
        const app = (
            <>
               <Card {...props}/>
            </>
        );

        ReactDOM.render(app, rootElement);
    </script>
