<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </head>
    <body id="contenedor">
        <div id="root"></div>
       
        <script type="text/babel">
            const rootElement = document.getElementById('root');
    
            /* Business Card component
             * @param name - the name of the person displayed in the business card
             * @param email
             * @param phone
             * @param headline - a brief description that describes what the person does in 120 characters or less
             */
    
            // Add your component here :)
            const props = {
                name: 'Abraham Vega',
                email: 'abraham.vega@utp.ac.pa',
                phone: '+507 60799567',
                headline: 'Soy estudiante de Ingeniería en Sistemas y Computación en la Universidad Tecnológica de Panamá.'
            }
    
    
            const Card = (props) => {
                console.log(props);
                return (
                    <div className=" a d-flex w-50 h-50 justify-content-center align-items-center ">
                       
                            <div className="card  w-50 h-20">
                                <img src="./assets/perfil.jpg" className="card-img-top w-80 h-50" alt="Perfil" />
                                <div className="card-body w-100 h-50">
                                    <h5 className="card-title">{props.name}</h5>
                                    <hr />
                                    <h6 className="card-subtitle mb-2 text-muted">Email:</h6>
                                    <p className="card-text">{props.email}</p>
                                    <h6 className="card-subtitle mb-2 text-muted">Phone:</h6>
                                    <p className="card-text">{props.phone}</p>
                                    <h6 className="card-subtitle mb-2 text-muted">About Me:</h6>
                                    <p className="card-text">{props.headline}</p>
    
    
                                </div>
                            </div>
                        
    
                    </div>
    
                )
            }
    
            Card.propTypes = {
                name: PropTypes.string.isRequired,
                email: PropTypes.string.isRequired,
                phone: PropTypes.string.isRequired,
                headline: PropTypes.string.isRequired
            }
            const app = (
                <>
                    <Card {...props} style={{width:"100%"}}/>
                </>
            );
    
            ReactDOM.render(app, rootElement);
        </script>
    </body>


</html>
